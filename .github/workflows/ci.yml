name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-desktop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Build JAR
        run: ./gradlew desktop:dist
      - name: Upload JAR
        uses: actions/upload-artifact@v2
        with:
          name: desktop.jar
          path: desktop/build/libs/desktop*.jar
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
  deploy-html:
    needs: build-desktop
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
      - name: Setup java
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Compile web version
        run: ./gradlew html:dist
      - name: Deploy on Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.0
        with:
          branch: gh-pages
          folder: html/build/dist/
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
  svn:
    needs: build-desktop
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    env:
      LINK: ${{ secrets.SVN_LINK }}
      USERNAME: ${{ secrets.SVN_USERNAME }}
      PASSWD: ${{ secrets.SVN_PASSWD }}
      COMMIT_MSG: ${{ github.event.head_commit.message }}
    steps:
      - name: Checkout git repository
        uses: actions/checkout@v2
        with:
          path: git-repo
      - name: Checkout svn repository
        run: svn co "$LINK" --non-interactive --username "$USERNAME" --password "$PASSWD" svn-repo
      - name: Push git to svn
        run: |
          svn rm src/*
          cp -r ../git-repo/* src/
          svn add src/ --force
          svn commit --non-interactive --username "$USERNAME" --password "$PASSWD" -m "$COMMIT_MSG"
        working-directory: svn-repo
