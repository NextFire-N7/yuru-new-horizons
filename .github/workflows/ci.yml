name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  desktop-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 11
      - name: Build desktop jar
        run: ./gradlew desktop:dist
      - name: Upload desktop jar
        uses: actions/upload-artifact@v3
        with:
          name: Desktop JAR
          path: desktop/build/libs/desktop*.jar
  html-build:
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4
      - name: Setup Java 11
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: 11
      - name: Cache html build
        if: github.event_name == 'push'
        uses: actions/cache@v2.1.6
        with:
          path: html/build/dist
          key: ynh-html-${{ github.run_id }}
      - name: Build html
        run: ./gradlew html:dist
  html-deploy:
    needs: html-build
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.4
      - name: Restore cached html build
        uses: actions/cache@v2.1.6
        with:
          path: html/build/dist
          key: ynh-html-${{ github.run_id }}
      - name: Deploy on Github Pages
        uses: JamesIves/github-pages-deploy-action@4.1.3
        with:
          branch: gh-pages
          folder: html/build/dist
